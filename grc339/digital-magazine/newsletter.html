<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://use.typekit.net/ava3iss.css">
      <link rel="stylesheet" href="https://use.typekit.net/ava3iss.css">
      <title>The Daily Crumb</title>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
   </head>
   <body>
      <div class="container">
         <header>
            <h1><a href="index.html"><img src="logo-light.svg" alt="Colorful logo of The Daily Crumb magazine."></a></h1>
            <nav>
               <ul>
                  <li><a href="#">Hot Takes</a></li>
                  <li><a href="#">Snack Substitutes</a></li>
                  <li><a href="#">Trending</a></li>
                  <li><a href="newsletter.html">Subscribe</a></li>
                  <li><a href="#">Contact</a></li>
               </ul>
            </nav>
         </header>
         <main class="newsletter">
            <form>
               <section class="title">
                  <h2>Join our newsletter!</h2>
               </section>
               <section class="personal-info">
                  <h3>Your details</h3>
                  <ul>
                     <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                     <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="your email" /></li>
                     <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
                  </ul>
               </section>
               <section  class="personalization">
                  <h3>Make it yours</h3>
                  <p class="personalization">Choose your favorite types of snacks! We will send you stories based on your favorites.</p>
                  <ul>
                     <li><input type="checkbox" id="sweet-treats" value="sweet-treats" /> <label for="Sweet Treats">Sweet Treats</label></li>
                     <li><input type="checkbox" id="salty-and-savory" value="salty-and-savory" /> <label for="salty-and-savory">Salty and Savory</label></li>
                     <li><input type="checkbox" id="healthy-snacks" value="healthy-snacks" /> <label for="healthy-snacks">Healthy Snacks</label></li>
                     <li><input type="checkbox" id="high-protein" value="high-protein" /> <label for="high-protein">High Protein</label></li>
                     <li><input type="checkbox" id="vegan" value="vegan" /> <label for="vegan">Vegan</label></li>
                     <li><input type="checkbox" id="gluten-free" value="gluten-free" /> <label for="gluten-free">Gluten Free</label></li>
                  </ul>
               </section>
               <section>
                  <button type="submit">Subscribe</button>
               </section>
            </form>
         </main>
         <footer>
            <p>All rights reserved.</p>
         </footer>
      </div>
   </body>
</html>
